    <!-- Theme initialization script - must run before CSS loads -->
    <script>
      (function() {
        try {
          const savedTheme = localStorage.getItem('siteTheme');
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          const isDark = savedTheme ? savedTheme === 'dark' : prefersDark;
          
          if (isDark) {
            document.documentElement.classList.add('dark', 'dark-mode');
            document.documentElement.style.setProperty('--bg-primary', '#1f2937');
            document.documentElement.style.setProperty('--text-primary', '#ffffff');
            document.documentElement.style.setProperty('--bg-navbar', '#1f2937');
            document.documentElement.style.setProperty('--text-navbar', '#ffffff');
          } else {
            document.documentElement.classList.remove('dark', 'dark-mode');
            document.documentElement.style.setProperty('--bg-primary', '#ffffff');
            document.documentElement.style.setProperty('--text-primary', '#000000');
            document.documentElement.style.setProperty('--bg-navbar', '#ffffff');
            document.documentElement.style.setProperty('--text-navbar', '#000000');
          }
        } catch (e) {
          console.error('Theme initialization error:', e);
        }
      })();
    </script>
